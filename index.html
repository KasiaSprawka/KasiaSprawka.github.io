<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
</head>
    <body>
        
        <h1>Formularz</h1>
          <form >
			<label for="email">1) Adres email:</label>
			<input type="email" id="email" name="email" placeholder="adres@example.com" required><br><br>
			
			<label for="postal_code">2) Kod pocztowy: </label>
			<input type="text" id="postal_code" name="postal_code" placeholder="91-111" pattern="\d{2}-\d{3}" title="Wpisz kod w formacie: NN-NNN" required><br><br>
			
			<label for="nip_number">3) Numer NIP:</label>
			<input type="text" id="nip_number" name="nip_number" placeholder="123-456-32-18" pattern="((\d{3}[- ]\d{3}[- ]\d{2}[- ]\d{2})|(\d{3}[- ]\d{2}[- ]\d{2}[- ]\d{3}))" title="Wpisz NIP w formacie: NNN-NNN-NN-NN" required><br><br>

			<label for="id_card">4) Numer dowodu:</label>
			<input type="text" id="id_card" name="id_card" placeholder="ABC123456" pattern="[A-Z]{3}[0-9]{6}" title="" required><br><br>

			<label for="ip_v4">5) Adres IPv4:</label>
			<input type="text" id="ip_v4" name="ip_v4" placeholder="192.168.17.43" pattern="((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}" title="IPv4" required><br><br>

			<label for="www_website">6) Strona WWW:</label>
			<input type="text" id="www_website" name="www_website" placeholder="https://p.lodz.pl/"  pattern="((https?:\/\/(?:www\.|(?!www)))?[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|(www\.)?[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|(https?:\/\/(?:www\.|(?!www)))?[a-zA-Z0-9]+\.[^\s]{2,}|(www\.)?[a-zA-Z0-9]+\.[^\s]{2,})"title="Full website address" required><br><br>

			<label for="directory">7a) Ścieżka:</label>
			<input type="text" id="directory" name="path" placeholder="c:\windows\temp" pattern="[a-zA-Z]:\\(windows|winnt|win|dos|msdos)\\?[a-z]*" title="Case sensitive directory path" required><br><br>
      
			<label for="directory_ins">7b) Ścieżka case insensitive:</label>
			<input type="text" id="directory_ins" name="directory_ins" placeholder="c:\WinDowS\temp" pattern="" title="Case insensitive path" required><br><br>

			<label for="etc_path">8) Ścieżka do pliku w katalogu /etc/:</label>
			<input type="text" id="etc_path" name="etc_path" placeholder="c:\windows\temp" pattern="^(/etc/).*" title="Path" required><br><br>

			<label for="ip_v6">9) Adres IPv6:</label>
			<input type="text" id="ip_v6" name="ip_v6" placeholder="2001:0db8:85a3:0000:0000:8a2e:0370:7334" pattern = "(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))" required><br><br>

			<label for="phone_number">10) Numer telefonu:</label>
			<input type="text" id="phone_number" placeholder="123-456-789" name="phone_number" pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{3}" title="NNN-NNN-NNN or NNNNNNNNN format" required><br><br>

			<input type="submit" value="Submit">
		</form>
    </body>
</html>
