<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
</head>
    <body>
        
		<script>
			function allowDrop(ev) {
			ev.preventDefault();
			}

			function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
}

			</script>




        <div style="text-align: center;" class = "container" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<canvas id="canvas" draggable="true" width = '1200px' height = '500px' ondragstart="drag(event)"></canvas>
		</div>
		<div class = "container2"> <button class="block" onclick="drawBlock()">Generuj klocek</button></div>


		<script>

		function drawBlock() {

		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');

		ctx.fillStyle = 'rgb(' + parseInt(Math.random() * 255) + ',' + parseInt(Math.random() * 255) + ',' + parseInt(Math.random() * 255) + ')';
		ctx.fillRect(525, 200, 150, 100);
		}			

		</script>
    </body>
</html>
